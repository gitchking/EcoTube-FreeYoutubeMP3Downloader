# Render Infrastructure as Code
# This file configures your YouTube Converter for deployment

services:
  - type: web
    name: ecotube-youtube-converter
    env: node
    region: ohio # or oregon, singapore, frankfurt
    plan: free # starter for better performance
    branch: main
    repo: https://github.com/gitchking/EcoTube-FreeYoutubeMP3Downloader.git
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true # Render will generate a secure random value
      - key: PORT
        value: 5000

